<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Regnum Pecuniae</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- Wrapper for Flexbox -->
    <div class="wrapper d-flex flex-column min-vh-100">
        <!-- Header Section -->
        <header class="bg-dark text-white py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="logo h3">Regnum Pecuniae</div>
                <nav>
                    <ul class="nav">
                        <!-- Dropdown Menu -->
                        <li class="nav-item dropdown">
                            <a
                                href="#"
                                class="nav-link dropdown-toggle"
                                id="dropdownMenuLink"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <!-- Menu Icon -->
                                <i class="bi bi-list" style="font-size: 1.5rem; color: white;"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" href="index.html">Home</a></li>
                                <li><a class="dropdown-item" href="login.html">Login</a></li>
                                <li><a class="dropdown-item" href="signup.html">Sign Up</a></li>
                                <li><a class="dropdown-item" href="contact.html">Contact</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow-1">
            <section class="hero text-center py-5 bg-light">
                <div class="container">
                    <h1 class="display-4">Contact Us</h1>
                    <p class="lead">Have questions? Reach out to us using the form below.</p>
                </div>
            </section>

            <section class="features py-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <!-- Contact Form -->
                            <form id="contactForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Your Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Your Message</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Write your message" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </form>
                            <!-- Success Message -->
                            <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
                                Message sent successfully!
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer Section -->
        <footer class="bg-dark text-white text-center py-3 mt-auto">
            <p>&copy; 2024-25 Regnum Personia. All rights reserved.</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // Handle form submission
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting
            document.getElementById("successMessage").style.display = "block"; // Show success message
        });
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
